<div class="row">
  <div *ngFor="let heroe of heroes" class="col-4 col-md-4 col-sm-6 col-xs-6">
    <div class="card">
      <div class="card-header">
        {{ heroe.name }}
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col">
            Abilities: {{ heroe.abilities }}
          </div>
        </div>
        <div class="row">
          <div class="col text-end text-dark">
            <small style="font-size: 10px;">Power: {{ heroe.power }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
